databaseChangeLog:
  - changeSet:
      id: 11
      author: Denys Funderat
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books_categories_books
                    references: books(id)
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books_categories_categories
                    references: categories(id)
                    nullable: false
        - addPrimaryKey:
            tableName: books_categories
            columnNames: book_id, category_id
            constraintName: pk_books_categories
